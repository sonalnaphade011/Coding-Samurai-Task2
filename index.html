<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width", initial-scale="1.0">
        <title>To Do List Web Application</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <div id="loading"></div>
      
        <header>
            <div class="header">
                <h1>TO-DO-LIST</h1>
            </div>
        </header>
        <div class="clock">
            <h1 id="time">12:00:00</h1>
        </div>
       
        <div class="container">
            <div class="AddTask">
                <input type="text" placeholder="Add a Task Here">
                <button class="addbtn">&#x2B; </button>
            </div>
            <ol class="InCompleted">
                <h3>Pending-Tasks</h3>               
            </ol>
            <ol class="Completed">
                <h3>Completed-Tasks</h3>
            </ol>
        </div>

    </body>
    
   
    <footer>
        <div class="footer">
            <p>Copyrights &#169; sonalTo-Do-List.com | All rights reserved </p>
        </div>
    </footer>
    <script src="index.js"></script>
    </html>
